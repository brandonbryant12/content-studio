# Kind cluster configuration for Content Studio local testing
# Creates a single-node cluster with ingress support
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: content-studio
nodes:
  - role: control-plane
    labels:
      ingress-ready: "true"
      node-role.kubernetes.io/control-plane: ""
    # Extra port mappings for ingress controller
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
