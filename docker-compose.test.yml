services:
  db-test:
    image: postgres:18
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: content_studio_test
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d content_studio_test"]
      interval: 5s
      timeout: 5s
      retries: 5
